<!DOCTYPE html>
<html lang="pt_Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DahsBoard Logon</title>
    <link rel="stylesheet" href="./style.css">
   <!--- <script type="text/javascript" src="./hoover.js"></script>
    <script type="text/javascript" src="./menu.js"></script> --->
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><img class="logo" src="../assets/logo-logon-informatica-site.png"></img></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="speedometer-outline"></ion-icon>
                        </span>
                        <span class="tile">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="tile">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                        </span>
                        <span class="tile">Mensagens</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="help-circle-outline"></ion-icon>
                        </span>
                        <span class="tile">Ajuda</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="cog-outline"></ion-icon></span>
                        <span class="tile">Configurações</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="finger-print-outline"></ion-icon>
                        </span>
                        <span class="tile">Senha</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
                        <span class="tile">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!--main-->

        <div class="main">

            <div class="top-bar">

                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            
        <!---Pesquisar------>
                <div class="search">
                   <label>
                    <input type="text" placeholder="Pesquisar">
                    <ion-icon name="search-outline"></ion-icon>
                   </label>
                </div>
        <!---img do Usuario------>
                <div class="usuario">
                    <img src="../assets/Flavio.png" alt="imagem do usuario"> 
                </div>
             </div>

        <!---Cartoes -->


        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="Valor">R$20,000</div>
                    <div class="nomeCartao">Receita mensal</div>
                </div>
                <div class="iconeBx">
                    <ion-icon name="calendar-outline"></ion-icon>
                </div>
            </div>
            
           
            <div class="card">
                <div>
                    <div class="Valor">R$18,000</div>
                    <div class="nomeCartao">Previsão - Receita</div>
                </div>
                <div class="iconeBx">
                    <ion-icon name="receipt-outline"></ion-icon>

                </div>
            </div>
            <div class="card">
                <div>
                    <div class="Valor">R$5,000</div>
                    <div class="nomeCartao">Previsão - Despesa</div>
                </div>
                <div class="iconeBx">
                    <ion-icon name="flame-outline"></ion-icon>

                </div>
            </div>
        </div>

        <!--Gráficos-->

        <div class="graphBox">

            <div class="box">
                <canvas id="ReceitaAnual"></canvas>
            </div>
            <div class="box">

            </div>

        </div>

        <div class="graphBox2">

            <div class="box">
                <canvas id="fluxoDeCaixa"></canvas>
            </div>
            <div class="box"></div>
           
        </div>

        <div class="graphBox3">

            <div class="box"></div>
            <div class="box"></div>
           
           
        </div>

        <div class="graphBox4">

            <div class="box"></div>

        </div>




        </div>
    </div>






















    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="./hoover.js"></script>
    <script src="./menu.js"></script>
    <script src="./ReceitaAnual.js"></script>
